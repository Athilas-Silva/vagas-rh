<h1>Cadastrar Vaga</h1>

<div id="register">
    <form>
        <label for="id">ID</label>
        <input type="text" name="id" [(ngModel)] = "vaga.id">

        <label for="nome">Nome</label>
        <input type="text" name="nome" [(ngModel)] = "vaga.nome">

        <label for="foto">Foto</label>
        <input type="text" name="foto" [(ngModel)] = "vaga.foto">

        <label for="descricao">Descrição</label>
        <input type="text" name="descricao" [(ngModel)] = "vaga.descricao">

        <label for="salario">Salário</label>
        <input type="text" name="salario" [(ngModel)] = "vaga.salario">

        <div id="btns">
            <button type="button" (click)="cadastrar()" class="btn">Cadastrar Vaga</button>
            <button type="button" (click)="atualizar(vaga.id)" class="btn">Atualizar Vaga</button>
            <button type="button" (click)="excluir(vaga.id)" class="btn">Excluir Vaga</button>
        </div>
    </form>
</div>

<main>
    <div *ngFor="let vaga of vagas">
        <div class="card">
            <img src="assets/img/vagas/{{vaga.foto}}" alt="">
    
            <div class="content">
                <h2 class="title">Código da Vaga: {{vaga.id}}</h2>
                <h2 class="title">Vaga: {{vaga.nome}}</h2>
    
                <p class="text">Descrição da Vaga: {{vaga.descricao}}</p>
                <p class="text">Salario: R$ {{vaga.salario}},00</p>

                <button type="button" (click)="atualizar(vaga.id)">Atualizar Vaga</button>
                <button type="button" (click)="excluir(vaga.id)">Excluir Vaga</button>
            </div>
        </div>
    </div>
</main>
